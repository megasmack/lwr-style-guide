<template>

  <div class="slds-container_center slds-container_x-large">

    <nav aria-label="Style Guide Navigation" class="slds-tabs_default slds-tabs_medium slds-m-bottom_medium">
      <ul class="slds-tabs_default__nav">
        <template for:each={pages} for:item="page">
          <li class={page.classes} key={page.value}>
            <a href="#"
              aria-selected={page.active}
              class="slds-tabs_default__link"
              data-key={page.value}
              role="tab"
              tabindex={page.tabIndex}
              onclick={handleTabClick}>
              {page.label}
            </a>
          </li>
        </template>
      </ul>
    </nav>

    <lightning-card>
      <div slot="title">
        Buttons
      </div>
      <div>
        <div class="slds-m-top_small slds-m-bottom_medium">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Primary Buttons
          </h3>

          <div class="sms-buttons">
            <lightning-button label="Base" variant="base"></lightning-button>

            <lightning-button label="Neutral"></lightning-button>

            <lightning-button label="Brand" variant="brand"></lightning-button>

            <lightning-button label="Brand Outline"
              variant="brand-outline"></lightning-button>

            <lightning-button label="Destructive" variant="destructive"></lightning-button>

            <lightning-button label="Destructive Text"
              variant="destructive-text"></lightning-button>

            <lightning-button label="Success" variant="success"></lightning-button>
          </div>
        </div>

        <div class="slds-m-top_small slds-m-bottom_medium">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Disabled Buttons
          </h3>

          <div class="sms-buttons">
            <lightning-button disabled label="Base" variant="base"></lightning-button>

            <lightning-button disabled label="Neutral"></lightning-button>

            <lightning-button disabled label="Brand" variant="brand"></lightning-button>

            <lightning-button disabled label="Brand Outline"
              variant="brand-outline"></lightning-button>

            <lightning-button disabled label="Destructive"
              variant="destructive"></lightning-button>

            <lightning-button disabled label="Destructive Text"
              variant="destructive-text"></lightning-button>

            <lightning-button disabled label="Success" variant="success"></lightning-button>
          </div>
        </div>

        <div class="slds-m-top_small slds-m-bottom_medium">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Buttons with Icons
          </h3>

          <div class="sms-buttons">
            <lightning-button icon-name="utility:download" label="Download"
              variant="base"></lightning-button>

            <lightning-button icon-name="utility:download"
              label="Download"></lightning-button>

            <lightning-button icon-name="utility:download" label="Download"
              variant="brand"></lightning-button>

            <lightning-button icon-name="utility:delete" label="Delete"
              variant="destructive"></lightning-button>
          </div>
        </div>

        <div class="slds-m-top_x-large slds-m-bottom_small">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Buttons with an icon after the label text
          </h3>

          <div class="sms-buttons">
            <lightning-button icon-name="utility:download" icon-position="right"
              label="Download" variant="base"></lightning-button>

            <lightning-button icon-name="utility:download" icon-position="right"
              label="Download"></lightning-button>

            <lightning-button icon-name="utility:download" icon-position="right"
              label="Download" variant="brand"></lightning-button>

            <lightning-button icon-name="utility:delete" icon-position="right" label="Delete"
              variant="destructive"></lightning-button>
          </div>
        </div>

        <div class="slds-m-top_small slds-m-bottom_small">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Inverse Buttons
          </h3>

          <div class="slds-p-around_medium sms-buttons sms-contrast-bg">
            <lightning-button label="Download" variant="inverse"></lightning-button>

            <lightning-button icon-name="utility:download" label="Download"
              variant="inverse"></lightning-button>

            <lightning-button icon-name="utility:download" icon-position="right"
              label="Download" variant="inverse"></lightning-button>
          </div>
        </div>

        <div class="slds-m-top_small slds-m-bottom_small">
          <h3 class="slds-text-heading_small slds-p-bottom_medium">
            Disabled Inverse Buttons
          </h3>

          <div class="slds-p-around_medium sms-buttons sms-contrast-bg">
            <lightning-button class=" slds-m-left_x-small" disabled label="Delete" variant="inverse">
            </lightning-button>

            <lightning-button disabled icon-name="utility:delete" label="Delete"
              variant="inverse"></lightning-button>

            <lightning-button disabled icon-name="utility:delete" icon-position="right"
              label="Delete" variant="inverse"></lightning-button>
          </div>
        </div>
      </div>
    </lightning-card>
  </div>
</template>
